<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login + Firebase Database</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
    <style>
        body {
            background-image: url("background.jpg");
        }
    </style>
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Login & Registration </h2>
            </div>

            <form id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" autocomplete="email" placeholder="Email">
                    <input type="password" id="password" autocomplete="current-password" placeholder="Password">

                    <input type="text" id="con_pass" placeholder="Confirm password">
                    <input type="text" id="city" placeholder="city">

                    <div id="button_container">
                        <button id="login">Login</button>
                        <button id="register">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
